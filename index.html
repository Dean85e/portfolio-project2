<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Rock, Paper, Scissors Game">
    <meta name="keywords" content="Rock, Paper, Scissors, Game">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <h1 id="heading">Rock paper Scissors</h1>
    </header>
    <section>
        <h2 class="instruction">Please make a choice :</h2>

        <div class="player-selection">
            <button class="select" data-choice="Rock" aria-label="Rock"> ✊ </button>
            <button class="select" data-choice="Paper" aria-label="Paper"> 🖐️</button>
            <button class="select" data-choice="Scissors" aria-label="Scissors"> ✌️</button>
        </div>
        <div id="reset-game">
            <button id="restart" data-choice="Restart" aria-label="Restart">Restart Game</button>
        </div>
        

        <div class="player-area">
            <h3 id="player-score">Player:<span id="player">0</span></h3>
            <p id="your-choice"></p>
        </div>

        <div class="computer-area">
            <h3 id="computer-score">Computer:<span id="computer">0</span></h3>
            <p id="computer-choice"></p>
        </div>

    </section>
    <footer class="game-rules">
        <div id="rule-text">
            <h3>Rules</h3>
            <p>Scissors cuts Paper</p>
            <p>Paper covers Rock</p>
            <p>Rock blunts Scissors</p>
        </div>
    </footer>



    <script src="assets/js/script.js"></script>
</body>

</html>
