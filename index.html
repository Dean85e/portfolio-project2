<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Rock paper Scissors</h1>
    <h2 class="instruction">Please make a choice :</h2>
    
    <div class="player-selection">
        <button class="select"> ✊ </button>
        <button class="select"> 🖐️</button>
        <button class="select"> ✌️</button>
    </div>
    <div class="player-area">
        <h3 id="column-heading">Player:<span id="player">0</span></h3>
    </div>
    
    <div class="computer-area">
         <h3 id="column-heading">Computer:<span id="computer">0</span></h3>
    </div>
    
    
    <footer class="game-rules">
         <h3 id="rule-text" class="rule-text-block">Rules</h3> 
         <p id="rule-text">Scissors cuts Paper</p>
         <p id="rule-text">Paper covers Rock</p>
         <p id="rule-text">Rock blunts Scissors</p> 
    </footer>    
    
    

     <script src="assets/js/script.js"></script>
</body>

</html>
