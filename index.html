<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Rock, Paper, Scissors Game">
    <meta name="keywords" content="Rock, Paper, Scissors, Game">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <h1 id="heading">Rock paper Scissors</h1>
    </header>
    <section>
        <h2 class="instruction">Make Your Choice :</h2>

        <div class="player-selection">
            <button class="select" data-choice="Rock" aria-label="Rock"> ‚úä </button>
            <button class="select" data-choice="Paper" aria-label="Paper"> üñêÔ∏è</button>
            <button class="select" data-choice="Scissors" aria-label="Scissors"> ‚úåÔ∏è</button>
        </div>
        <div id="reset-game">
            <button id="restart" data-choice="Reset" aria-label="Restart">Restart Game</button>
        </div>
        <div class="popup-container">
            <div class="popup" id="popup-window">
                <h2 id="result">Placeholder</h2>
                <p id="endinfo">Placeholder paragraph</p>
                <p id="message">message</p>
                <button id="close-popup" aria-label="Close popup">OK</button>
            </div>

        </div>


        <div class="player-area">
            <h3 id="player-score">Player:<span id="player">0</span></h3>
            <p id="your-emoji"></p>
            <p id="your-choice"></p>
        </div>

        <div class="computer-area">
            <h3 id="computer-score">Computer:<span id="computer">0</span></h3>
            <p id="computer-emoji"></p>
            <p id="computer-choice"></p>
        </div>
        <div class="game-rules">
            <div class="rule-text" id="rules">
                <h3>Rules</h3>
                <p>Scissors cuts Paper</p>
                <p>Paper covers Rock</p>
                <p>Rock blunts Scissors</p>
                <p>First to 10 wins</p>
                <button id="start-game" aria-label="Start Game">Play</button>
            </div>
        </div>
    </section>
    


    <script src="assets/js/script.js"></script>
</body>

</html>
